<div *ngIf="!isInStock" class="alert alert-warning" role="alert">
    Sold out product!
</div>
<div class="detail-container" *ngIf="isInStock">
    <img class="img" alt="image of product" src={{product.url}} >
    <div class="detail-item">
        <h3>{{product.name}}</h3>
        <p>$ {{product.price}}</p>
        <p>{{product.description}}</p>
        <select class="select-input" [(ngModel)]="quantity">
            <option *ngFor="let option of selectOptions">{{option}}</option>
        </select>
        <button class="btn btn-success d-block" (click)="addItemToCart()">Add to cart</button>
        <a routerLink="/" class="back-link"> Back to list</a>
    </div>
</div>
