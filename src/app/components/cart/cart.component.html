<div *ngIf="cart.length === 0" class="alert alert-info" role="alert">
    Your cart is empty!
</div>

<div class="cart-container" *ngIf="cart.length !== 0">
    <div class="cart-item-details cart-panel">
        <div *ngFor="let cartProductItem of cart" class="cart-item">
            <img [src]="cartProductItem.productURL" class="img" alt="Product image">
            <div class="cart-item-details">
                <h3>{{ cartProductItem.productName }}</h3>
                <p>$ {{ cartProductItem.productPrice }}</p>
                <input name="quantity" [(ngModel)]="cartProductItem.quantity" [value]="cartProductItem.quantity"
                    type="number" class="number-input" (ngModelChange)="onQuantityChange(cartProductItem)" />
            </div>
        </div>
        <h2>Total: $ {{ total }}</h2>
    </div>
    <form #form="ngForm" class="cart-panel" (ngSubmit)="onSubmit()">
        <label class="form-label" for="fullname">Full name</label>
        <input id="fullname" class="form-control form-margin" name="fullname" placeholder="(Your Name)"
            minlength="2" required [(ngModel)]="fullname">
        <label class="form-label" for="address">Address</label>
        <input id="address" class="form-control form-margin" name="address" placeholder="(At Least 10 Characters)"
            minlength="10" required [(ngModel)]="address">
        <label class="form-label" for="creditCard">Credit card number</label>
        <input id="creditCard" class="form-control form-margin" name="creditCard"
            placeholder="(XXXX XXXX XXXX)" pattern="\d{12}" required [(ngModel)]="creditCard">
        <p class="fw-light">We prioritize the security and confidentiality of your payment information.</p>
        <button [disabled]="form.invalid" class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
